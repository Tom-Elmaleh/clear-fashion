<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <!--Feature 15 : usable and pleasant UX -->
  <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color:#1A001A;
        background-color: white;
      }
           
      h1 {
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #00111a;
        font-size: 40px;
        text-align: center;
      }
    
      h2 {
        font-family: Arial, sans-serif;
        font-weight: bold;
        color:#007bff;
      }
      
      a {
        color:#00001A;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 15px;
      }
      
      .btn {
        display: inline-block;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
      }
      .btn:hover {
        background-color: #0069d9;
      }

  </style>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>By reasonable price:</span>
        <select name="recent" id="reasonable-select">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
        <div id="recent">
          <span>By recently released</span>
            <select name="recent" id="recent-select">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>    
        </div>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select">
            <option value="All">All</option>
            <option value="coteleparis">coteleparis</option>
            <option value="aatise">aatise</option>
            <option value="adresse">adresse</option>
            <option value="1083">1083</option>
            <option value="hast">hast</option>
            <option value="loom">loom</option>
            <option value="panafrica">panafrica</option>
            <option value="dedicated">dedicated</option>
          </select>
        </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value = "Unsort"> Unsort </option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Anciently released</option>
          <option value="date-desc">Recently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id = "nbBrands" >0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id = "RecentProducts"> 0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id = "p50value">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id = "p90value">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id = "p95value"> 0 </span>
      </div>
      <div>
        <span>Last released date</span>
        <span id = "last-released">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
